<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 2</title>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
</head>

<nav class="menu">
    <ul class="menu-list">
      <li class="menu-item"><a href="#home-view" class="menu-link home-view active-menu">Main</a></li>
      <li class="menu-item"><a href="#list-view" class="menu-link list-view">List</a></li>
      <li class="menu-item"><a href="#manage-view" class="menu-link manage-view">Management panel</a></li>
    </ul>
</nav>
<body>
<main role="main">

    <div id="list-view">
      <h1>List</h1>
      <input type="search" placeholder="Enter keyword" id="search"><br>
      <ul class="list-of-jars"></ul>
    </div>
    <div id="manage-view">
      <h1>Management panel</h1>

      <label for="title">Title: </label><br>
      <input type="text" name="title" class="title"><br>

      <label for="ingredients">Description: </label><br>
      <input type="text" name="ingredients" class="ingredients"><br>

      <button class="add-new-jar pull-right">Add to list!</button>
    </div>

    <div id="home-view">
      <h1>Main</h1>
    </div>

  </main>

</body>
</html>
