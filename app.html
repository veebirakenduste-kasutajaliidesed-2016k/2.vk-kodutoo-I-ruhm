<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meelespea v0.1</title>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/pikaday.css">

</head>
<body>

  <nav class="menu">
    <ul class="menu-list">
      <li class="menu-item"><a href="#home-view" class="menu-link home-view active-menu">TÄNA</a></li>
      <li class="menu-item"><a href="#list-view" class="menu-link list-view">Loend</a></li>
      <li class="menu-item"><a href="#manage-view" class="menu-link manage-view">Lisamine</a></li>
    </ul>
  </nav>

  <main role="main">

    <div id="list-view">
      <h1>Loend</h1>
      <p class="loading">Laeb...</p><br>

      <ul class="list-of-notebooks"></ul>
    </div>
    <div id="manage-view">
      <h1>Haldus</h1>

      <label for="reminder_date">Kuupäev: </label><br>
      <input type="text" name="reminder_date" class="reminder_date" disabled id="datepicker"><br>
      <button class="datepicker-button" id="datepicker-button">Vali kuupäev</button><br><br>

      <label for="reminder_content">Meelespea: </label><br>
      <input type="text" name="reminder_content" class="reminder_content"><br>

      <button class="add-new-notebook pull-right">Lisa uus meelespea</button>
    </div>

    <div id="home-view">
      <h1>Tänased meeldetuletused:</h1>
      <h1 id=date class="date">0.0.0</h1>
      <div id= clock class="clock">0:0:0</div> <br>
      <h1>Loend</h1>
      <p class="loading1">Laeb...</p><br>
      <ul class="list-of-notebooksToday"></ul>


    </div>



  </main>
  <!-- Kalendrist kuupäeva valimine lingilt:
  https://github.com/dbushell/Pikaday-->

  <script src="pikaday.js"></script>
  <script>

  var picker = new Pikaday(
  {
      field: document.getElementById('datepicker'),
      trigger: document.getElementById('datepicker-button'),
      firstDay: 1,
      minDate: new Date(2016, 0, 1),
      maxDate: new Date(2050, 12, 31),
      yearRange: [2016,2050]
  });

  </script>

</body>
</html>
